<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Starbucks</title>
</head>

<body>
    <section>
        <header>
            <img src="img/logo.png" alt="logo-starbucks">
            <div class="links">
                <a href="">Home</a>
                <a href="">What's New's</a>
                <a href="">Menu</a>
                <a href="">Contact</a>
            </div>
        </header>
        <div class="container">
            <div class="circulo"></div>
            <div class="principal">
                <h1>It's not just Coffee, <br>
                    It's <span>Starbucks</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor <br> incididunt ut labore et dolore magna aliqua.
                    Ut enim ad minim veniam, quis nostrud <br> exercitation ullamco laboris
                    nisi ut aliquip ex ea commodo</p>
                <button>Learn More</button>
            </div>
            <div class="copo-maior">
                <img src="img/img1.png" alt="" id="copoMaior">
            </div>
        </div>
        <div class="copos">
            <img src="img/img-pequena1.png" alt="" id="copoVerde">
            <img src="img/img-pequena2.png" alt="" id="copoRosaClaro">
            <img src="img/img-pequena3.png" alt="" id="copoRosa">
        </div> 
    </section>
    <script src="script.js"></script>
</body>

</html>
